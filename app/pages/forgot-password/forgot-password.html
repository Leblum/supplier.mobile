<StackLayout>
  <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
  <TextField hint="Email Address" keyboardType="email" [(ngModel)]="email" autocorrect="false" autocapitalizationType="none"
    (returnPress)="submit()" returnKeyType="send">
  </TextField>
</StackLayout>
<DockLayout>
  <Button dock="bottom" text="Cancel" class="submit-button" (tap)="backToLogin()" verticalAlignment="bottom"></Button>
  <Button dock="bottom" text="Submit" class="submit-button" (tap)="submit()" verticalAlignment="bottom"></Button>
</DockLayout>
<ActivityIndicator busy="{{ isBusy }}" width="100" height="100"></ActivityIndicator>
